require:
  - rubocop-minitest
  - rubocop-rake

AllCops:
  TargetRubyVersion: 2.7
  NewCops: enable

Style/SpecialGlobalVars:
  EnforcedStyle: use_perl_names

Metrics/BlockLength:
  Exclude:
    - 'test/*.rb'
    - 'exiftool.gemspec'

